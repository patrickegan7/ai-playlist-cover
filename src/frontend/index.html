<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Cover Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <button class="login-button" onclick="window.location.href='/spotify/auth/login'">
        Login with Spotify
    </button>
</body>
</html>
